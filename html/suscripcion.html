<head>

    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/4712691b19.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="../index.html"><img class="Logotipo" src="../media/img/Logotipo.jpg" alt="mascotitas ba bla"></a>
        <nav>
            <ul>
                <li><a href="../index.html"><i class="fa-solid fa-house"></i> Inicio</a></li>
                <li><a href="sobre_nosotros.html"><i class="fa-solid fa-paw"></i> Sobre Nosotros</a></li>
                <li><a href="suscripcion.html"><i class="fa-solid fa-envelope"></i> Suscripción</a></li>
            </ul>
        </nav>
    </header>
    <div id="centrado">
        <main>
            <h5>Suscribite para enterarte de nuevos posteos!</h5>
            <form action="#">
                <div>
                    <label class="negrita" for="nombre">Nombre </label><br>
                    <input type="text" name="nombre" id="nombre"><br>
                </div>
                <div>
                    <label class="negrita" for="mail">Email</label><br>
                    <input type="email" name="mail" id="mail" required><br>
                </div>
                <div>
                    <label class="negrita" for="">Preferencias</label><br>
                    <input type="checkbox" name="preferencias" id="Gatitos">
                    <label for="Gatitos">Gatitos</label><br>
                    <input type="checkbox" name="preferencias" id="Perritos">
                    <label for="Perritos">Perritos</label><br>
                    <input type="checkbox" name="preferencias" id="hamsters">
                    <label for="hamsters">Hamsters</label><br>
                </div>
                <div>
                    <label class="negrita" for="">Te gustaría donar dinero para ayudar a animales
                        callejeros?</label><br>
                    <input type="radio" name="donacion" id="si">
                    <label for="si">De una! :D </label><br>
                    <input type="radio" name="donacion" id="no">
                    <label for="no">En otro momento :S </label>
                </div>
                <button type="submit" id="plane">Enviar <i class="fa-solid fa-paper-plane"></i></button>
            </form>
            <p id="saludo">Gracias por tu suscripción! <i id="carita" class="fa-regular fa-face-kiss-wink-heart"></i>
            </p>
        </main>
    </div>
    <footer>
        <a href="https://www.instagram.com/lulirolla/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://twitter.com/RolIaLucia" target="_blank"><i class="fa-brands fa-twitter"></i></a><br>
        <img class="Logotipo" src="../media/img/Logotipo.jpg" alt="Mascotitas ba bla">
    </footer>
</body>

</html>
